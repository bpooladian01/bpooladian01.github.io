<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">;
    <link rel="stylesheet" type="text/css" href="assets/css.css">
</head>
<body>
    <h1 class="rainbow text-center ">Crystal Game</h1>;
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md3" id="targetNumber">
                <h4>Target Number: <span id="number-to-guess"></span></h4>
            </div>
            <div class="col-md-3" id="userGuess">
                <h4>Your Guess: <span id="yourGuess"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md3" id="wins">
                <h4>Wins: <span id="totalWins"></span></h4>
            </div>
            <div class="col-md-3" id="losses">
                <h4>Losses: <span id="totalLosses"></span></h4>
            </div>
            </div>
        <div class="row">
            <div class="col-md-3" id="crystal1">
                <img src="assets/ball1.jpg" width=250px height=150px>
            </div>
            <div class="col-md-3" id="crystal2">
                <img src="assets/ball2.jpg" width=250px height=150px>
            </div>
            <div class="col-md-3" id="crystal3">
                <img src="assets/ball3.jpg" width=250px height=150px>
            </div>
            <div class="col-md-3" id="crystal4">
                <img src="assets/ball4.jpg" width=250px height=150px>
            </div>
        </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script type="text/javascript" src="assets/java.js"></script>
</body>
</html>
